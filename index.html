        const grid = document.getElementById('gameGrid');
        const searchInput = document.getElementById('searchInput');
        const modal = document.getElementById('gameModal');
        const aboutOverlay = document.getElementById('aboutOverlay');
        let currentUrl = "";

        window.addEventListener('load', () => {
            const savedBg = localStorage.getItem('userBackground');
            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === "=") {
                window.location.href = "https://cccc-vic.compass.education";
            }
            if (event.key === "Escape") {
                closeGame();
                aboutOverlay.classList.add('hidden');
            }
        });

        function changeBackground() {
            const url = prompt("Enter an image URL for the background (leave blank to reset):");
            if (url === null) return;
            if (url.trim() === "") {
                document.body.style.backgroundImage = "none";
                localStorage.removeItem('userBackground');
            } else {
                document.body.style.backgroundImage = `url('${url}')`;
                localStorage.setItem('userBackground', url);
            }
        }

        function renderGames(filter = "") {
            grid.innerHTML = "";
            const filtered = games.filter(g => g.title.toLowerCase().includes(filter.toLowerCase()));
            filtered.forEach(game => {
                const card = document.createElement('div');
                card.className = "game-card bg-slate-900/90 backdrop-blur-md border border-slate-800 rounded-2xl overflow-hidden cursor-pointer transition-all duration-300";
                card.onclick = () => openGame(game);
                card.innerHTML = `
                    <div class="relative">
                        <img src="${game.thumb}" class="w-full h-40 object-cover opacity-80" alt="${game.title}" onerror="this.src='https://images.unsplash.com/photo-1550745165-9bc0b252728f?w=400'">
                    </div>
                    <div class="p-4"><h3 class="font-bold tracking-tight">${game.title}</h3></div>
                `;
                grid.appendChild(card);
            });
        }

        function openGame(game) {
            currentUrl = game.url;
            document.getElementById('modalTitle').innerText = game.title;
            document.getElementById('iframeContainer').innerHTML = `<iframe id="gameFrame" src="${game.url}" class="w-full h-full border-none" allowfullscreen></iframe>`;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            modal.classList.add('hidden');
            document.getElementById('iframeContainer').innerHTML = "";
            document.body.style.overflow = 'auto';
        }

        function toggleAbout() {
            aboutOverlay.classList.toggle('hidden');
        }

        function toggleFullscreen() {
            const frame = document.getElementById('gameFrame');
            if (!frame) return;
            if (frame.requestFullscreen) frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
        }

        function popOut() {
            const win = window.open();
            if (!win) return alert("Pop-up blocked! Please allow pop-ups for cloaking.");
            
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            win.document.title = "Algebra Practice"; 
            
            const ifr = win.document.createElement('iframe');
            ifr.style.border = 'none'; 
            ifr.style.width = '100%'; 
            ifr.style.height = '100%';
            ifr.src = currentUrl;
            win.document.body.appendChild(ifr);
        }

        searchInput.oninput = (e) => renderGames(e.target.value);
        renderGames();
    </script>
